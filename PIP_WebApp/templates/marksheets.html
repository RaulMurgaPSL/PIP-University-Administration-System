{% extends "base.html" %}

{% block main %}
  {% for marksheet in marksheets %}
    <div class="card">
      <div class="card-body">
        <h3>{{ marksheet.student_id} {{marksheet.id}}</h3>
        <h5> GPA: {{ marksheet.gpa}}</h5>
        <p>Added on {{ marksheet.created_at }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
