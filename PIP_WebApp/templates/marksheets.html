{% extends "base.html" %}

{% block main %}
  {% for marksheet in marksheets %}
    <div class="card">
      <div class="card-body">
        <h3>{{ marksheet.name}} {{marksheet.surname}}</h3>
        <h5>{{ marksheet.gpa}}: {{marksheet.semester}}</h5>
        <p>Added on {{ marksheet.created_at }}</p>
        <!-- <a href="{{ url_for('edit_marksheet', marksheet_id=marksheet.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete_marksheet', marksheet_id=marksheet.id) }}" class="btn btn-danger">Delete</a> -->
      </div>
    </div>
  {% endfor %}
{% endblock %}
